<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC CSS exercise</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="parent">
        <img src="./images/logo.png" class="logo icon-img" alt="Logo IFC">
        <h1>Ama Casas</h1>
    </div>
    <div class="box-wrapper">
        <div class="box">
            <h2>BIM model: Hacienda </h2>
            <img class="img-box" src="./images/hacienda.jpg" alt="Hacienda">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='/detail.html'">
                More info
            </button>
        </div>
        <div class="box">
            <h2>BIM model: Finca</h2> 
            <img class="img-box" src="./images/finca.jpg" alt="Finca">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='/detail.html'">
                More info
            </button>
        </div>

        <div class="box">
            <h2>BIM model: Apartamento </h2>
            <img class="img-box" src="./images/apto.jpg" alt="Apto">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='/detail.html'">
                More info
            </button>
        </div>
    </div>
</body>
</html>
